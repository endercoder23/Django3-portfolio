

{% extends 'portfolio/base.html' %}

{% block content %}
<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-centre mb-5">dharam has Written {{blogs.count}} blog{{ blogs.count|pluralize }}</h3>

{% for blog in blogs    %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">


    <a href="{% url 'blogg:detail' blog.id %}">
        <h2>{{  blog.title }}</h2>
    </a>
    <h5 class="text-muted">{{  blog.date}}</h5>
    <h4>{{  blog.description|striptags|truncatechars:100 }}</h4>
  </div>
</div>

    {% endfor %}
{%  endblock  %}
